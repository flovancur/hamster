syntax = "proto3";

package hamster;

option java_multiple_files = true;
option java_package = "de.hsrm.cs.wwwvs.hamster.rpc";
option java_outer_classname = "HamsterProto";

service HamsterService {
	rpc addHamster(NewHamsterRequest) returns (NewHamsterResponse);
}

message NewHamsterRequest{
	string owner = 1;
	string hamster = 2;
	int32 treats = 3;
}

message NewHamsterResponse{
	int32 id = 1;
}